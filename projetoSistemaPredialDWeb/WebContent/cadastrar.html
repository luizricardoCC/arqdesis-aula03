<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cadastrar Empresa</title>
<style type="text/css">
.letra {
	font-weight: bold;
	font-family: Arial, Helvetica, sans-serif;
}
.Titulo {
	font-weight: bold;
	text-align: center;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 36px;
}

</style>
</head>

<body bgcolor="#999999" >
<table width="801" height="588" border="0" align="center" background="img/fundo cadastro.png">
  <tr>
    <td height="175" class="Titulo">Cadastrar Empresa</td>
  </tr>
  <tr>
    <td height="147"><form id="form1" name="form1" method="get" action="ManterEmpresa.do">
      <table width="485" height="260" border="0" align="center">
        <tr>
          <td class="letra">CNPJ:</td>
          <td><label for="txtCNPJ"></label>
            <input type="text" name="txtCNPJ" id="txtCNPJ" maxlength="14" /></td>
        </tr>
        <tr>
          <td class="letra">Razão Social:</td>
          <td><label for="txtRazao"></label>
            <input type="text" name="txtRazao" id="txtRazao" /></td>
        </tr>
        <tr>
          <td class="letra">Conjunto:</td>
          <td><label for="txtConjunto"></label>
            <input type="text" name="txtConjunto" id="txtConjunto" /></td>
        </tr>
        <tr>
          <td class="letra">Horário de Funcionamento:</td>
          <td><label for="txtHrFunc"></label>
            <input type="text" name="txtHrFunc" id="txtHrFunc" /></td>
        </tr>
        <tr>
          <td class="letra">Temperatura Máxima AC:</td>
          <td><label for="txtTempMaxAC"></label>
            <input type="text" name="txtTempMaxAC" id="txtTempMaxAC" /></td>
        </tr>
        <tr>
          <td><span class="letra">Horário de Funcionamento AC:</span></td>
          <td><label for="txtHrFuncAC"></label>
            <input type="text" name="txtHrFuncAC" id="txtHrFuncAC" /></td>
        </tr>
      </table>
      <p>&nbsp;</p>
      <table width="414" border="0" align="center">
        <tr>
          <td width="150"><input type="submit" width="100" height="50" /></td>
        </tr>
      </table>
      <p>&nbsp;</p>
    </form></td>
  </tr>
</table>
</body>
</html>
